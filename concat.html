<!DOCTYPE html>
<html><head><title> concat </title><meta charset = "UTF-8"/>
    <script>
        function testarConcat() {
            var v1 = ["Ana", "Maria"];
            var v2 = ["Emília", "Tobias", "Lucas"];
            var v3 = v1.concat(v2); 
            document.getElementById ("resp").innerHTML = v3;
        }
    </script>
    </head><body>

        <p>Clique no botão para unir dois vetores.</p>
        
        <button onclick="testarConcat()">Ok</button>
        
        <p id="resp"></p>
</body></html>
