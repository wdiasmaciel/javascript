<!DOCTYPE html>
<html>
<head> <title>push</title>
<meta charset="utf-8"/>
<script>
var frutas = ["Banana", "Laranja", "Maçã", "Manga"];

function testarPush() {
    var novaFruta = document.getElementById ("entrada").value;
    document.getElementById ("resp").innerHTML = frutas.push(novaFruta) + "<br/>" + frutas; 
    document.getElementById ("entrada").value = "";
}
</script>
</head>
<body>

<p>Clique no botão para inserir uma nova fruta no vetor.</p>
Informe a fruta: <input type="text" id="entrada">
<button onclick="testarPush()">Ok</button>

<p id="resp"></p></body></html>
