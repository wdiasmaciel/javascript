<!DOCTYPE html>
<html><head><title> slice </title><meta charset="UTF-8"/></head><body>
    <p>slice (1, 3) - retorna elementos da posição 1 e 2</p>

    <p id="resp"></p>

    <script>
        var frutas = ["Banana", "Laranja", "Limão", "Maçã", "Manga"];
        var citricus = frutas.slice(1, 3); 
        document.getElementById ("resp").innerHTML = frutas;
        document.getElementById ("resp").innerHTML += "</br>" + citricus;
    </script>
</body> </html>
