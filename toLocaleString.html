<!DOCTYPE html>
<html><head><title> toLocaleString </title><meta charset = "UTF-8"/></head><body>

    <p>Clique no bot√£o para exibir a data e a hora como uma string.</p>

    <button onclick=" testarToLocaleString()">Ok</button>

    <p id="resp"></p>

    <script>
        function testarToLocaleString() {
            var d = new Date ();
            var n = d.toLocaleString ('pt-BR');
            document.getElementById ("resp").innerHTML = n;
        }
    </script>
</body></html>
